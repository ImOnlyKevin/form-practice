<!DOCTYPE html>
<html>
    <body>
        <form>
            <label for="email">Enter your e-mail: </label>
            <input type="text" name="email" id="email"><br>

            <label for="password">Enter your password: </label>
            <input type="text" name="password" id="password"><br>

            <label for="username">Enter your GitHub username: </label>
            <input type="text" name="username" id="username"><br><br>

            <legend>What subscription package?</legend>
            <input type="radio" name="subscription" id="enterprise" value="enterprise">
            <label for="enterprise">Enterprise</label><br>
            <input type="radio" name="subscription" id="pro" value="pro">
            <label for="pro">Pro</label><br>
            <input type="radio" name="subscription" id="free" value="free">
            <label for="free">Free</label><br><br>

            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember Me?</label>

        </form>
    </body>
</html>
